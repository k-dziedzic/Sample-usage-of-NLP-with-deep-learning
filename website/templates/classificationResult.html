<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kategoria artykułu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    {% load static %}
    <link rel="shortcut icon" href="{%  static 'logo.png' %}">
</head>
<body style="background: #288">
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="border-radius: 0px 0px 15px 15px;">
        <a class="navbar-brand" href="/"><img src="{% static 'logo.png' %}" alt="App" height="40" width="40"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Strona główna<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shortenArticle">Streszczanie artykułu<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/articleClassifier">Kategoria artykułu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Rozpoznaj SPAM</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid" style="padding-top:50px">
        <div class="jumbotron">
        <form method="post" action="/articleClassifier/">
            <div class="row">
                <div class="col-md-10">
                    <h2>Klasyfikacja artykułu</h2>
                </div>
                <div class="col-md-2" style="text-align: right;">
                    <button type="submit" class="btn btn-info">Powrót</button>
                </div>
            </div>
            <hr>
            <div style="overflow: hidden; text-align:center; padding-bottom:25px; word-break: break-all;">
                {% if title %}
                    <h3 style="padding-bottom: 25px">Tytuł: {{ title }}</h3>
                {% endif %}
               Tekst został sklasyfikowany jako artykuł <span style="font-weight: 700">{{ label }}</span>

            </div>
            <div style="word-break: break-all; border: 2px solid #dedede;  border-radius: 5px; padding: 10px;">
                {{ content }}
            </div>
        </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
