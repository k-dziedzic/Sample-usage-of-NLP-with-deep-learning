<!DOCTYPE html>
<html lang="en">
<head>
    <title>Strona główna</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    {% load static %}
    <link rel="shortcut icon" href="{%  static 'logo.png' %}">
</head>
<body style="background: #288">
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="border-radius: 0px 0px 15px 15px;">
        <a class="navbar-brand" href="/"><img src="{% static 'logo.png' %}" alt="App" height="40" width="40"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Strona główna<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shortenArticle">Streszczanie artykułu<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/articleClassifier">Kategoria artykułu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Rozpoznaj SPAM</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid" style="padding-top:50px">
        <div class="jumbotron">
        <form method="post" action="/showSummarization/">
            <div class="row">
                <div class="col-md-10">
                    <h2>Klasyfikacja artykułu</h2>
                </div>
                <div class="col-md-2" style="text-align: right;">
                    <button type="submit" class="btn btn-info">Prześlij</button>
                </div>
            </div>
            <hr>
            <div>
                <div class="form-group">
                    <label for="articleUrl">Wprowadź link do strony:</label>
                    <input type="url" class="form-control" id="articleUrl" aria-describedby="urlHelp" placeholder="Adres URL">
                    <small id="urlHelp" class="form-text text-muted">Zalecamy wklejenie zawartości artykułu w polu poniżej</small>
                </div>
                <div class="form-group">
                    <label for="articleContent">Wklej treść artykułu:</label>
                    <textarea class="form-control" id="articleContent" rows="20"></textarea>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
</body>
</html>
